<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Book</title>
    <object th:include="fragments/fragment :: getBootstrap" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css-js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <table class="table table-hover small">
        <thead>
        <tr>
            <th>Num</th>
            <th>Title</th>
            <th>Author</th>
            <th>Type</th>
            <th>Book available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterationStatus : ${bookList}">
            <td th:text="${iterationStatus.count}"> </td>
            <td th:text="${book.judul}"></td>
            <td th:text="${book.pengarang}"></td>
            <td th:text="${book.jenis}"></td>
            <td th:text="${sum}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
