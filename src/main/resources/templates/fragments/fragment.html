<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    
    <title>Fragment</title>

    <head th:fragment="js">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/script.js}"></script>
    </head>
    <head th:fragment="css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/flaticon.css}">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand font-weight-bold" th:href="@{/}">SIPERPUS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ml-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/}" data-toggle="dropdown">Book</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/book/detail}"> Explore Book </a>
                        <a  sec:authorize="hasAuthority('Pustakawan')" class="dropdown-item" th:href="@{/book/add}"> Add Book </a>
                    </div>
                </div>

                <div class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/}" data-toggle="dropdown">Loan</a>
                    <div class="dropdown-menu">
                        <a sec:authorize="hasAuthority('Siswa')" class="dropdown-item" th:href="@{/loan/view}"> My Loan </a>
                        <a sec:authorize="hasAuthority('Guru')" class="dropdown-item" th:href="@{/loan/view}"> My Loan </a>
                        <a sec:authorize="hasAuthority('Pustakawan')" class="dropdown-item" th:href="@{/loan/view}"> Explore Loan </a>
                        <a sec:authorize="hasAuthority('Siswa')" class="dropdown-item" th:href="@{/loan/tambah}"> Create New Loan </a>
                        <a sec:authorize="hasAuthority('Guru')" class="dropdown-item" th:href="@{/loan/tambah}"> Create New Loan </a>
                    </div>
                </div>

                <div class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/}" data-toggle="dropdown">Procurement</a>
                    <div class="dropdown-menu">
                        <a sec:authorize="hasAuthority('Siswa')" class="dropdown-item" th:href="@{/procurement/view}"> My Procurement </a>
                        <a sec:authorize="hasAuthority('Guru')" class="dropdown-item" th:href="@{/procurement/view}"> My Procurement </a>
                        <a sec:authorize="hasAuthority('Pustakawan')" class="dropdown-item" th:href="@{/procurement/view}"> Explore Procurement </a>
                        <a class="dropdown-item" th:href="@{/procurement/add}"> Request New Procurement </a>
                    </div>
                </div>

                <div class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/}" data-toggle="dropdown">Account</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/user/view}"> My Account </a>
                        <a sec:authorize="hasAuthority('Pustakawan')" class="dropdown-item" th:href="@{/user/addUser}"> Add Account </a>
                        <a class="dropdown-item" th:href="@{/logout}"> Logout </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
