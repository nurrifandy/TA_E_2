<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add Book</title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>

<body style="font-family: 'Montserrat', sans-serif; color">
<!--<div th:if="${isSuccess}" class="alert alert-success">Pengadaan berhasil ditambahkan!</div>-->
<!--Pop Up-->
<div th:if="${added}" id="pesan" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Success! </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p> Buku berhasil ditambahkan!  </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success text-white" data-dismiss="modal"> Close </button>
            </div>
        </div>
    </div>
</div>
<div th:if="${gagal}" id="pesan" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Failed! </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p> Buku dengan judul dan pengarang yang sama sudah ada!  </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success text-white" data-dismiss="modal"> Close </button>
            </div>
        </div>
    </div>
</div>

<nav th:replace="fragments/fragment :: navbar"></nav>
<h1 class="text-center font-weight-bold mt-5" > Tambah Buku </h1>
<div class="row mt-5 ">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <form th:action="@{/book/add}" th:object="${book}" method="POST" id="test">
                        Judul :
                        <input class="form-control" placeholder=" Masukkan judul buku " type="text" name="judul" />
                        <br><br>

                        Pengarang :
                        <input class="form-control" placeholder=" Masukkan nama pengarang " type="text" name="pengarang" />
                        <br><br>

                        Penerbit :
                        <input class="form-control" placeholder=" Masukkan nama penerbit " type="text" name="penerbit" />
                        <br><br>

                        Jumlah
                        <input class="form-control" placeholder=" Masukkan jumlah buku " type="number" name="jumlah" />
                        <br>
                        <br>

                        <label>Jenis : </label>
                        <select class="form-control" form="test" name="idJenis">
                            <option value="">--Pilih Jenis--</option>
                            <option th:each="spes : ${jenisBuku}" th:value="${spes.id}"
                                    th:text="${spes.nama}"></option>
                        </select>
                        <br>
                        <br>

                        <div class="text-center">
                            <button class="btn btn-sm btn-dark" type="submit">
                                <a style="color: white"> Submit</a>
                            </button>
                        </div>
                    </form>

            </div>
            </tbody>
            </table>
</body>
</html>
